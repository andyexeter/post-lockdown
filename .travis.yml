language: php

sudo: false

matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 7.0
      env: WP_VERSION=master WP_MULTISITE=0 PHPSNIFF=1 PHPLINT=1 JSHINT=1
    - php: 5.6
      env: WP_VERSION=master WP_MULTISITE=0 PHPLINT=1
    - php: 5.2
      env: WP_VERSION=master WP_MULTISITE=1 PHPLINT=1
    - php: 5.6
      env: WP_VERSION=4.5 WP_MULTISITE=1
    - php: 5.5
      env: WP_VERSION=4.5 WP_MULTISITE=0
    - php: 5.4
      env: WP_VERSION=4.5 WP_MULTISITE=0
    - php: 5.3
      env: WP_VERSION=4.5 WP_MULTISITE=0 PHPLINT=1
    - php: 5.6
      env: WP_VERSION=3.9 WP_MULTISITE=0
    - php: hhvm
      env: WP_VERSION=4.5 WP_MULTISITE=0


cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - node_modules

before_script:
- phpenv local 5.6
- composer selfupdate 1.0.0 --no-interaction
- composer install --no-interaction
- phpenv local --unset
- PLUGIN_SLUG=$(basename $(pwd))
- export WP_DEVELOP_DIR=/tmp/wordpress/
- git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
- cd ..
- cp -r "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- cd /tmp/wordpress/
- cp wp-tests-config-sample.php wp-tests-config.php
- sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
- sed -i "s/yourusernamehere/travis/" wp-tests-config.php
- sed -i "s/yourpasswordhere//" wp-tests-config.php
- mysql -e "CREATE DATABASE wordpress_tests;" -uroot
- cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- phpenv rehash

script:
- if [[ "$PHPLINT" == "1" ]]; then find -L .  -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l; fi
- if [[ "$PHPSNIFF" == "1" ]]; then find -L .  -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 vendor/bin/phpcs --standard="WordPress-Extra" -v; fi
- if [[ "$JSHINT" == "1" ]]; then npm install -g grunt-cli && npm install --no-optional && grunt jshint:build; fi
